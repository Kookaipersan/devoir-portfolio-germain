<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <!-- Lien vers Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   

    <!-- Lien vers Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<main>
    
    <div class="image-container position-relative">
        <img class="img-fluid" src="./default/images/hero-bg.jpg" class="w-100 min-vh-50" alt="hero-bg">
        <div class="text-one position-absolute top-50 start-50 translate-middle text-center text-white">
            <h1>Bonjour, je suis William Germain</h1>
            <h2>Développeur web full stack</h2>
            <!-- Bouton qui déclenche la modal -->
            <button type="button" class="btn btn-danger mt-3 p-1" data-bs-toggle="modal" data-bs-target="#plus">
                En savoir plus
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="plus" tabindex="-1" aria-labelledby="titre" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="titre">Mon profil GitHub</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                </div>
                <div class="modal-body d-flex">
                    <img src="./default/images/twitter.png" alt="Image GitHub" style="max-width: 150px; margin-right: 15px;">
                    <p>Voici des informations supplémentaires sur mon profil GitHub. Vous pouvez consulter mes projets et contributions en ligne.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>


</main>
